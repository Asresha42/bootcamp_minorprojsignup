{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title> Sign Up</title>
    <link rel= "stylesheet" href='{%static "signup.css"%}'/>

</head>
<body>

<div class="topnav" style="width: 100%">
    <img src= '{% static "consultadd.jpg" %}'>
</div>
<div class="jumbotron">
  <form action="{% url 'submit'%}"  style=" width:500px;
  height: 100px;
  padding: 50px;box-sizing: border-box; margin-left: 450px; top:100%">

    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="Username"><b>Username</b></label>
    <input type="text" name="Username" placeholder="Username" required/>

    <label for="Emailid"><b>Email</b></label><br>
    <input type="email" style="width: 100%; padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;" name="Emailid"  placeholder="Enter Email Id" required/><br><br>

    <label for="Password"><b>Password</b></label>
    <input type="password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"placeholder="Enter Password" required/>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>


    <div class="clearfix">
        <button type="Submit" class="submit" style="width:40%; padding-left: 5%; text-align: center">Sign Up</button><br><br>

    </div>

  </form>
</div>
</body>
</html>
